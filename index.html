<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
       <style>
            html, body {
                font-family: Arial, Helvetica, sans-serif;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                background: #fbffcf;
            }

            #map {
            width: 100%;
            height: calc(100% - 120px);
            padding: 0;
            margin: 0;
        }


            .footer {
                height: 30px;

            }


        </style>
        <title>КФХ "Арзыева Алина Тагировна"</title>
    </head>
    <body>

        <div style="margin-left: 150px;line-height: 1; padding-bottom: 15px;">  <big>Геоинформационная система землепользования КФХ "Арзыева Алина Тагировна"
            <a href="data.xlsx"><img src="button.png"height=50px; style="padding-top: 10px; padding-bottom: 0px; padding-left: 144px;"><a href="QGIS project.7z"><img src="button_qgis.png"height=50px; style="padding-top: 10px; padding-bottom: 0px; padding-left: 48px;"></a>
            </div>

        <div id="map">
        </div>

        <div class = "footer">
            <div style="margin-left: 250px;line-height: 1; padding-bottom: 15px;">
            <p>Геоинформационное картографирование проведено в августе 2023 года. Испольнитель: ФГБОУ ВО Пермский ГАТУ</p>

        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/n_1.js"></script>
        <script src="data/3e_2.js"></script>
        <script src="data/Hac_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:25, minZoom:11
        }).fitBounds([[58.35519268190837,54.93584737326738],[58.41014448321045,55.12473137152405]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://pgsha.ru/faculties/agrohim/cathedras/soil/nir/" target="_blank">на сайт ФГБОУ ВО Пермский ГАТУ</a> &middot;');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_koArcGISWorld_Imagery_0');
        map.getPane('pane_koArcGISWorld_Imagery_0').style.zIndex = 400;
        var layer_koArcGISWorld_Imagery_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_koArcGISWorld_Imagery_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 11,
            maxZoom: 25,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_koArcGISWorld_Imagery_0;
        map.addLayer(layer_koArcGISWorld_Imagery_0);
        function pop_n_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">№ поля</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Тип угодья</th>\
                        <td>' + (feature.properties['note'] !== null ? autolinker.link(feature.properties['note'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Площадь, га</th>\
                        <td>' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_n_1_0(feature) {
            switch(String(feature.properties['note'])) {
                case 'пашня':
                    return {
                pane: 'pane_n_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,173,0,0.5019607843137255)',
                interactive: true,
            }
                    break;
                case 'кормовые угодья':
                    return {
                pane: 'pane_n_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(129,255,146,0.5019607843137255)',
                interactive: true,
            }
                    break;
                case 'не используется':
                    return {
                pane: 'pane_n_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,115,115,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_n_1');
        map.getPane('pane_n_1').style.zIndex = 401;
        map.getPane('pane_n_1').style['mix-blend-mode'] = 'normal';
        var layer_n_1 = new L.geoJson(json_n_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_n_1',
            layerName: 'layer_n_1',
            pane: 'pane_n_1',
            onEachFeature: pop_n_1,
            style: style_n_1_0,
        });
        bounds_group.addLayer(layer_n_1);
        map.addLayer(layer_n_1);
        function pop_3e_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Кадастровый <br> номер</th>\
                        <td>' + (feature.properties['CAD_N'] !== null ? autolinker.link(feature.properties['CAD_N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Тип угодья</th>\
                        <td>' + (feature.properties['note'] !== null ? autolinker.link(feature.properties['note'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Площадь, га</th>\
                        <td>' + (feature.properties['s'] !== null ? autolinker.link(feature.properties['s'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_3e_2_0() {
            return {
                pane: 'pane_3e_2',
                opacity: 1,
                color: 'rgba(242,255,1,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_3e_2');
        map.getPane('pane_3e_2').style.zIndex = 402;
        map.getPane('pane_3e_2').style['mix-blend-mode'] = 'normal';
        var layer_3e_2 = new L.geoJson(json_3e_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_3e_2',
            layerName: 'layer_3e_2',
            pane: 'pane_3e_2',
            onEachFeature: pop_3e_2,
            style: style_3e_2_0,
        });
        bounds_group.addLayer(layer_3e_2);
        map.addLayer(layer_3e_2);
        function pop_Hac_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OFFICIAL_S'] !== null ? autolinker.link(feature.properties['OFFICIAL_S'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['oktmo'] !== null ? autolinker.link(feature.properties['oktmo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Hac_3_0() {
            return {
                pane: 'pane_Hac_3',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: false,
            }
        }
        function style_Hac_3_1() {
            return {
                pane: 'pane_Hac_3',
                radius: 3.41666,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Hac_3');
        map.getPane('pane_Hac_3').style.zIndex = 403;
        map.getPane('pane_Hac_3').style['mix-blend-mode'] = 'normal';
        var layer_Hac_3 = new L.geoJson.multiStyle(json_Hac_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Hac_3',
            layerName: 'layer_Hac_3',
            pane: 'pane_Hac_3',
            onEachFeature: pop_Hac_3,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Hac_3_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Hac_3_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Hac_3);
        map.addLayer(layer_Hac_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>набор ГИС-слоёв</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Hac_3.png" /> Hacеленные пункты': layer_Hac_3,'<img src="legend/3e_2.png" /> 3eмельные участки': layer_3e_2,'nоля<br /><table><tr><td style="text-align: center;"><img src="legend/n_1_пашня0.png" /></td><td>пашня</td></tr><tr><td style="text-align: center;"><img src="legend/n_1_кормовыеугодья1.png" /></td><td>кормовые угодья</td></tr><tr><td style="text-align: center;"><img src="legend/n_1_неиспользуется2.png" /></td><td>не используется</td></tr></table>': layer_n_1,"koсмический снимок (ArcGIS/World_Imagery)": layer_koArcGISWorld_Imagery_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Hac_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME'] !== null?String('<div style="color: #ffffff; font-size: 9pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Hac_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_3e_2,layer_Hac_3]);
        map.on("zoomend", function(){
            resetLabels([layer_3e_2,layer_Hac_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_3e_2,layer_Hac_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_3e_2,layer_Hac_3]);
        });
        </script>
    </body>
</html>
